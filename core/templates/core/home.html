{% extends 'core/base.html' %}
{% block content %}

<div class="container-fluid p-0">

    <!-- Header -->
    <div class="bg-light py-4 text-center position-relative">
        <div class="position-absolute top-0 start-0 p-3">
            <img src="{% static 'img/caminhao.png' %}" width="120">
            <div class="fw-bold">M.K.M</div>
        </div>
        <h1 class="fw-bold">Estoque</h1>
    </div>

    <!-- Fundo azul -->
    <div class="bg-primary d-flex justify-content-center align-items-center" style="height: 70vh;">

        <!-- Card central -->
        <div class="bg-light p-5 rounded shadow text-center" style="width: 600px;">

            <!-- Botão sair -->
            <div class="text-start mb-4">
                <a href="{% url 'logout' %}" class="btn btn-primary px-4 rounded-pill">
                    Sair
                </a>
            </div>

            <!-- Botões principais -->
            <div class="d-grid gap-3 col-8 mx-auto">

                <a href="{% url 'nova_mercadoria' %}" class="btn btn-primary rounded-pill">
                    Cadastrar nova Mercadoria
                </a>

                <a href="{% url 'inventario_saida' %}" class="btn btn-primary rounded-pill">
                    Inventário de saídas de mercadoria
                </a>

                <a href="{% url 'lista_mercadoria' %}" class="btn btn-primary rounded-pill">
                    Lista de mercadoria
                </a>

            </div>

        </div>
    </div>

</div>

{% endblock %}
