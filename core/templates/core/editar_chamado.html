{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Editar Chamado</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="lab">Laborat√≥rio</label>
            <input type="text" id="lab" name="lab" class="form-control" value="{{ chamado.lab }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="problema">Problema</label>
            <input type="text" id="problema" name="problema" class="form-control" value="{{ chamado.problema }}"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade" class="form-select">
                <option {% if chamado.prioridade=='Alta' %}selected{% endif %}>Alta</option>
                <option {% if chamado.prioridade=='Media' %}selected{% endif %}>Media</option>
                <option {% if chamado.prioridade=='Baixa' %}selected{% endif %}>Baixa</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Salvar Chamado</button>
            <a href="{% url 'listar_chamados' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
