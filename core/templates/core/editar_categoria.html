{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Editar Categoria</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="nome">Nome da categoria</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ categoria.nome }}" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
